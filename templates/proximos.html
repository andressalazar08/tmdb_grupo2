<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>listado de peliculas</title>
    <h2>PROXIMAMENTE</h2>
<a href="https://api.themoviedb.org/3/movie/upcoming?api_key={API_KEY}&language=es-ES&page=1"></a>
</head>
<body>
    <form method="get">
        <select name="Ordenar">
                <option value="1">Todo</option>
                <option value="2">Titulo (Z-A)</option>
                <option value="title">Titulo (A-Z)</option>
                <option value="popularity">Popularidad</option>
                <option value="5">Terror</option>
        </select>
        <button type="submit">Buscar</button>
    </form>
    <a href="https://api.themoviedb.org/3/movie/upcoming?api_key={API_KEY}&language=es-ES&page=1">
    {% for pelicula in datos  %}
        <h3>{{ pelicula.title }}</h3>
        <img src="https://image.tmdb.org/t/p/w200{{ pelicula.poster_path }}" alt="{{ pelicula.title }}">
    {% endfor %}
    </a>
</body>
</html>
